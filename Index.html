<header class="header">

        <div class="header_inner">

<div class="intro">
    <div class="container">
        <h2>Pizza for everybody</h2>
    </div>
</div>

<form id="form" class="form">

    <div class="form-radio">
    <label for="pizzaSize">Pizza size</label>
    <input type="radio" name="pizzaSize" id="pizza-Size"/>Small
    <input type="radio" name="pizzaSize" id="pizza-Size"/>Medium
    <input type="radio" name="pizzaSize" id="pizza-Size"/>Large
    </div>

    <div class="form-checkbox">
        <label for="pizzaIngredients">Add your ingredients</label>
        <input type="checkbox" name="pizzaIngredients" id="pizza-Ingredient"/>Cheese
        <input type="checkbox" name="pizzaIngredients" id="pizza-Ingredient"/>Tomato
        <input type="checkbox" name="pizzaIngredients" id="pizza-Ingredient"/>Salad
        <input type="checkbox" name="pizzaIngredients" id="pizza-Ingredient"/>Mushrooms
        <input type="checkbox" name="pizzaIngredients" id="pizza-Ingredient"/>Chicken
    </div>

    <div class="order-button" id="order-button">
        <button>Make your order</button>
    </div>

</form>
